{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Gallery - {{title}}</title>
    {% else %}
    <title>Gallery</title>
    {% endif %}
</head>

{% block styles %}
{% bootstrap_css %}
<link type="text/css" rel="stylesheet" href="{% static 'css/stylescss' %}" media="screen, projection">
{% endblock %}


<body>
    {% include "photos/navbar.html" %}

    {% block content %}{% endblock %}


    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
